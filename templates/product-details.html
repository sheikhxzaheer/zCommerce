{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container">
        <div class="heading row">
            <div class="col-lg-12 z-center-down position-relative py-5">
                <h2 class="heading-back">PRODUCTS</h2>
                <h2>SHOES</h2>
                <h6>MENS WEAR</h6>
            </div>
        </div>
    </div>
</section>


<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-5 ">
                <div class="product-details-img-container">
                    <img src="/media/{{singleProduct.product_image}}" alt="">
                    <div class="row z-center py-4">
                        <di class="col-lg-2">
                            <img src="/media/{{singleProduct.product_image}}" alt="">
                        </di>
                        <di class="col-lg-2">
                            <img src="/media/{{singleProduct.product_image}}" alt="">
                        </di>
                        <di class="col-lg-2">
                            <img src="/media/{{singleProduct.product_image}}" alt="">
                        </di>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 py-5 px-5">
                <div class="product-details-content ">
                    <h2 class="fw-semibold">{{singleProduct.product_title}}</h2>
                    <h2 class="price">
                        {{singleProduct.product_price}}
                    </h2>
                    <h6>Avilability: <span>In Stock</span></h6>
                </div>
                <div class="product-details-desc py-4">
                    <p>{{singleProduct.product_description | safe}}
                    </p>
                </div>
                <div class="product-details-button-container d-flex gap-3">
                    <button class="z-button">
                        ADD TO CART
                    </button>
                    <button class="z-black-outline-btn px-4">
                        FAVOURITE
                    </button>
                </div>
 
            </div>
        </div>
    </div>
</section>


<section>
    <div class="container">
        <div class="heading row">
            <div class="col-lg-12 z-center-down position-relative py-5">
                <h2 class="heading-back">PRODUCTS</h2>
                <h2>Related</h2>
                <h6>MENS WEAR</h6>
            </div>
        </div>
        <div class="row pb-5 mb-4">
            <div class="col-lg-12 heading text-center">
                <div class="carousel-wrap">
                    <div class="owl-carousel">
                        <div class="item"><img src="{% static 'images/nike-1.webp' %}"></div>
                        <div class="item"><img src="{% static 'images/nike-2.webp' %}"></div>
                        <div class="item"><img src="{% static 'images/nike-3.webp' %}"></div>
                        <div class="item"><img src="{% static 'images/nike-4.webp' %}"></div>
                        <div class="item"><img src="{% static 'images/nike-5.webp' %}"></div>
                        <div class="item"><img src="{% static 'images/nike-7.webp' %}"></div>
                        
                    </div>
                </div>
            </div>
        </div>
</section>



{% endblock content %}
