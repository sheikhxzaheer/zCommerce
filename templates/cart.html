{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    {% for item in cart_items %}
            <tr>
              <td>{{ item.product.product_title }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.product.product_price }}</td>
            </tr>
          {% endfor %}
</div>
{% endblock content %}
